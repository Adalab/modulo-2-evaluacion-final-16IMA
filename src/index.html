<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tu personaje favorito de Disney</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <header>
      <div class="header">
        <img class="header__img" src="https://allonestudio.com/wp-content/uploads/2023/10/disney.webp" alt="Castillo Disney">
      </div>
    </header>
    <main>
      <section class="search">
        <input type="text" class="js_searchBox search__box">
        <button class="js_searchBtn search__btn">Search</button>
      </section>

      <section class="js_cards cards">
        <div class="js_cardsBox1 cards__box1">
          <h2 class="cards__title">Favorites<span class="cards__heart"> &#x2764;</span></h2>
          <button type="button" class="js_cardsCleanBtn cards__cleanBtn">CLEAN</button>
          <ul class="js_cardsFavorites cards__favorites"></ul>
        </div>
        <div class="cards__box2">
          <h2 class="cards__title">Characters<span class="cards__heart"> &#x2764;</span></h2>
          <ul class="js_cardsCharacteres cards__characters"></ul>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">Sometimes the right path is not easiest one. &copy;Adalab 2025 </p>
     
      </footer>
    </main>




    <script src="./js/main.js"></script>
  </body>
</html>
